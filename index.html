<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1>Tech Conference Registration</h1>
    <form id="form" class="login w-50">
        <div id="sub-div">
            <h3 id="submission-output" class="valid">Form Submitted!</h3>
        </div>
        <div id="type-input">
            <label for="name">Full Name</label>
            <input id="name" type="text" class="form-control"
                   placeholder="Full Name" required minlength="4"/>
            <div class="feedback" id="name-feedback"></div>
            <br/>

            <label for="email">Email Address</label>
            <input id="email" type="email" class="form-control"
                   placeholder="Email Address" required/>
            <div class="feedback" id="email-feedback"></div>
            <br/>

            <label for="age">Age</label>
            <input id="age" type="number" class="form-control"
                placeholder="Age"/>
            <div class="feedback" id="age-feedback"></div>
            <br/>

            <label for="password">Password</label>
            <input id="password" type="password" class="form-control"
                   placeholder="Password" minlength="8"
                    pattern="(?=\d){8,}" required/>
            <div class="feedback" id="password-feedback"></div>
            <br/>

            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" class="form-control"
                   placeholder="Confirm Password" required/>
            <div class="feedback" id="confirm-password-feedback"></div>
            <br/>
        </div>

        <!--Gender -->
        <div class="my-3" id="gender">
            <p>Gender</p>
            <div class="feedback" id="gender-feedback"></div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"
                       id="male" value="male"/>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"
                       id="female" value="female"/>
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender"
                       id="other" value="female"/>
                <label class="form-check-label" for="other">
                    Other
                </label>
            </div>
        </div>

        <!--Dietary Preferences-->
        <div id="diet">
            <p>Dietary Preferences</p>

            <label for="vegan">Vegan</label>
            <input id="vegan" type="checkbox"/>
            <br>

            <label for="vegetarian">Vegetarian</label>
            <input id="vegetarian" type="checkbox"/>
            <br>

            <label for="gluten">Gluten Intolerant</label>
            <input id="gluten" type="checkbox">
            <br>

            <label for="lactose">Lactose Intolerant</label>
            <input id="lactose" type="checkbox">
            <br>

            <label for="no-preference">No Preference</label>
            <input id="no-preference" type="checkbox">
            <br>


        </div>
        <div class="feedback" id="diet-feedback"></div>

        <br/>

        <!--Session Preference -->
        <label> Session Preference
            <select id="session">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="day">Full Day</option>
            </select>
        </label>
        <br/>

        <label for="accept-terms">Accept Terms and Conditions</label>
        <input id="accept-terms" type="checkbox"/>
        <div class="feedback" id="accept-terms-feedback"></div>
        <br/>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="clear-btn" type="reset" class="btn btn-secondary">Reset</button>

    </form>
</main>

    <script type="module" src="js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
